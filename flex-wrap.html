<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wrap.css">
    <title>flex-wrap</title>

</head>

<body>
    <h1>wrap</h1>
    <div class="conteiner-wrap">
        <div class="item-wrap">1</div>
        <div class="item-wrap">2</div>
        <div class="item-wrap">3</div>
        <div class="item-wrap">4</div>
        <div class="item-wrap">5</div>
        <div class="item-wrap">6</div>
        <div class="item-wrap">7</div>
        <div class="item-wrap">8</div>
        <div class="item-wrap">9</div>
        <div class="item-wrap">10</div>
    </div>
    <h1>nowrap</h1>
    <div class="conteiner-nowrap">
        <div class="item-nowrap">1</div>
        <div class="item-nowrap">2</div>
        <div class="item-nowrap">3</div>
        <div class="item-nowrap">4</div>
        <div class="item-nowrap">5</div>
        <div class="item-nowrap">1</div>
        <div class="item-nowrap">2</div>
        <div class="item-nowrap">3</div>
        <div class="item-nowrap">4</div>
        <div class="item-nowrap">5</div>
        <div class="item-nowrap">1</div>
        <div class="item-nowrap">2</div>
        <div class="item-nowrap">3</div>
        <div class="item-nowrap">4</div>
        <div class="item-nowrap">5</div>
        <div class="item-nowrap">4</div>
        <div class="item-nowrap">5</div>
        <div class="item-nowrap">1</div>
        <div class="item-nowrap">2</div>
        <div class="item-nowrap">3</div>
        <div class="item-nowrap">4</div>
        <div class="item-nowrap">5</div>
        <div class="item-nowrap">1</div>
        <div class="item-nowrap">2</div>
        <div class="item-nowrap">3</div>
        <div class="item-nowrap">4</div>
        <div class="item-nowrap">5</div>
    </div>
    <h1>wrap-reverse</h1>
    <section class="wrap-reverse">
        <div class="reverse">1</div>
        <div class="reverse">2</div>
        <div class="reverse">3</div>
        <div class="reverse">4</div>
        <div class="reverse">5</div>
        <div class="reverse">6</div>
        <div class="reverse">7</div>
        <div class="reverse">8</div>
        <div class="reverse">9</div>
        <div class="reverse">10</div>
    </section>

</body>

</html>
